<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./resources/css/index.css">
  <!--<script src="./resources/js/main.js"></script>-->
  <link rel="stylesheet" href="./resources/libs/jqueryfiletree/jQueryFileTree.min.css">
  <style>
    .collapsed * {display:none;} 
    .main{display:table; width: 100%;}
    .fileTree, .contents{display:table-cell; vertical-align: top;}
    .fileTree{width:20%;}

    body{
      font-family: "Helvetica Neue", Helvetica, "Segoe UI", Meiryo, Arial, freesans, sans-serif;
    }
    .builtin-search-body {
      display: none;
      position: absolute;
      right: 0;
      top: 0;
      background-color: white;
      animation-duration: 0.2s;
      -webkit-animation-duration: 0.2s;
    }
    .builtin-search-contents {
      padding: 0 8px;
      display: flex;
    }
    .builtin-search-panel {
      display: flex;
      flex-direction: column;
    }
    .builtin-search-matches {
      margin: 0 auto 8px;
      font-size: 14px;
      min-width: 40px;
      text-align: center;
    }
    .input-workaround {
      width: 300px;
      height: 80px;
    }
    .builtin-search-control {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      font-size: 14px;
    }
  </style>
  <style>
    body {
        height: 100vh;
        margin: 0;
      }
      webview {
        height: 100%;
      }
      .search-box {
        display: none;
      }
      .state-visible {
        display: block;
      }
  </style>
</head>
<body>
  <div class="search-box">
  <input type="text" class="search-input">
  <span class="search-count"></span>
  </div>
  <script>
    const {ipcRenderer} = require('electron');

    const ElectronSearchText = require('electron-search-text');
    const searcher = new ElectronSearchText({
      target: 'webview',
      input: '.search-input',
      count: '.search-count',
      box: '.search-box',
      visibleClass: '.state-visible'
    });

    ipcRenderer.on('toggleSearch', function() {
      searcher.emit('toggle');
    });
  </script>
  <div class="builtin-search-body">
    <paper-material class="builtin-search-contents">
      <div class="builtin-search-panel">
        <paper-icon-button class="builtin-search-button">icon="search"</paper-icon-button>
        <div class="builtin-search-matches">0/0</div>
      </div>
      <div class="builtin-search-control">
        <paper-icon-button class="builtin-search-up">icon="expand-less"</paper-icon-button>
        <paper-icon-button class="builtin-search-down">icon="expand-more"</paper-icon-button>
        <paper-icon-button class="builtin-search-close">icon="close"</paper-icon-button>
      </div>
      <webview class="input-workaround">nodeintegration="on" autosize="on"</webview>
    </paper-material>
  </div>
